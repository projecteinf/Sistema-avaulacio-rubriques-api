version: "2"

services:
  web:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ../api:/api
      - ./server/nginx/site.conf:/etc/nginx/conf.d/default.conf
    networks:
      - code-network
  php:
    image: php:fpm
    volumes:
      - ../api:/api
    networks:
      - code-network
  mongo:
    image: mongo:4.2
    ports:
      - "27017:27017"

    volumes:
      - ../../mongodata:/data/db  
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: a
      ME_CONFIG_MONGODB_URL: mongodb://root:a@mongo:27017/

networks:
    code-network:
        driver: bridge